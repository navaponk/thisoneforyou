<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>hi, pookie :D</title>
  <link rel="icon" href=
  "https://cdn-icons-png.flaticon.com/512/2227/2227789.png"
            type="image/x-icon">
</head>
<body>
  <div class="countdown" id="countdownContainer">
    <div class="countdown-item">
      <span class="countdown-number" id="days">00</span>
      <span class="countdown-label">days</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-number" id="hours">00</span>
      <span class="countdown-label">hrs</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-number" id="minutes">00</span>
      <span class="countdown-label">mins</span>
    </div>
    <div class="countdown-item">
      <span class="countdown-number" id="seconds">00</span>
      <span class="countdown-label">secs</span>
    </div>
  </div>
  <div id="anniversaryText" class="happy-anniversary-text">happy anniversary, florence<3 i love you more than anything and i wanna spend my whole life with you for eternity!</div>
  <div id="watchNowBox" class="watch-now-box" onclick="redirectToVideo()">
    <p>watch now now now now, florence!</p>
</div>
  <script src="script.js"></script>
</body>
</html>
